<!--No 6 User Setup - Create login form -->

{% extends 'base.html' %}

{% block content %}
<main>
    {% if request.user.is_authenticated %}
        <meta http-equiv="refresh" content="="0; URL="{% url 'users:profile' request.user.id %}" />
    {% else %}
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <table class="form_table">
            {{ form.as_table }}
            </table>
            <br>
            <button type="submit">Login</button>
            <button><a href="{% url 'users:createAccount' %}">Create Profile</a></button>

        </form>
    {% endif %}
</main>

{% endblock %}
